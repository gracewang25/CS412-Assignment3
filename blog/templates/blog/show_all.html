<!-- blog/templats/blog/show_all.html -->
{% extends 'blog/base.html' %}

{% block content %}

<h1>Showing all Articles</h1>

<main class="grid-container"> <!-- was <div> -->
    {% for a in articles %}
    <article> <!-- was <div> -->
        <a href="{% url 'article' a.pk %}"> 
            <!-- use object instance pk -->
        <img src="{{a.image_url}}" alt="{{a.image_url}}">
        

        <div> <!-- added this! -->
            <h2>{{a.title}}</h2>
            </a>    
            <h3>by {{a.author}} at {{a.published}}</h3>
            <p>
                {{a.text}}
            </p>       
        </div> <!-- added this! -->
 
    </article> <!-- was <div> -->
    {% endfor %}
</main> <!-- was <div> -->

{% endblock %}
